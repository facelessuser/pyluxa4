deploy:
  - provider: pypi
    user: facelessuser
    server: https://upload.pypi.org/legacy/
    password:
      secure: 
    skip_upload_docs: true
    on:
      tags: true
      repo: facelessuser/pyluxa4
      condition: "$TOXENV = documents"
