  - python: 3.7
    env: TOXENV=lint
  - python: 3.7
    env: TOXENV=documents
  allow_failures:
  - python: 3.8-dev

addons:
  apt:
    packages:
    - aspell
    - aspell-en

install:
- pip install tox
# - pip install codecov

script:
- tox

# after_success:
